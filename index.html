<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.470abf32.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="fieldset"> <legend>Personal information</legend> <label class="form-field"> Surname: <input type="text" name="surname" autocomplete="off"> </label> <label class="form-field"> Name: <input type="text" name="name" autocomplete="off"> </label> <label class="form-field"> How old are You? <input type="number" name="ageOfUser" min="1" max="100" value="12" required> </label> <label class="form-field"> Full date of birth: <input type="date" name="dateOfBirth"> </label> <label class="form-field"> I accept the term of the agreement <input type="checkbox" name="acceptedTheTerm" required> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label class="form-field"> E-mail: <input type="email" name="mailOfUser" placeholder="email@example.com" required> </label> <label class="form-field"> Password: <input type="password" name="passwordOfUser" minlength="8" required> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <label class="form-field"> Do you love cats? <input type="radio" name="loveCats" value="yes"> Yes <input type="radio" name="loveCats" value="no"> No </label> <label class="form-field"> What is your favorite color? <input type="color" name="favouriteColor"> </label> <label class="form-field"> What time do you go to bed? <input type="time" name="goToBedAt"> </label> <label class="form-field"> What are your favorite brands of cars? <select name="favBrandsOfCars" multiple> <option value="bmw">Bmw</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> <label class="form-field"> How do you rate our work? <input type="range" name="ratingOfWork"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <label class="form-field"> Comments: <textarea name="comment" max="100" placeholder="Write your comments here"></textarea> </label> <label class="form-field"> Would you recommend us? <select name="recommendUs"> <option value="yes" selected>Yes</option> <option value="no">No</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
